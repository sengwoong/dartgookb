<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h4>Sales Result</h4>
    <table class="table table-bordered" id="tb">
      <thead>
        <tr>
          <th>Year</th>
          <th>Jan</th>
          <th>Feb</th>
          <th>Mar</th>
          <th>Apr</th>
          <th>May</th>
          <th>Jun</th>
          <th>Jul</th>
          <th>Aug</th>
          <th>Sep</th>
          <th>Oct</th>
          <th>Nov</th>
          <th>Dec</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script>
    function getRandomData(min, max, count) {
      let arr = [];
      for (let i = 0; i < count; i++) {
        arr.push(Math.floor(Math.random() * (max - min + 1)) + min);
      }

      return arr;
    }

    let data = [{
        year: "2017",
        result: getRandomData(70, 99, 12)
      },
      {
        year: "2018",
        result: getRandomData(70, 99, 12)
      },
      {
        year: "2019",
        result: getRandomData(70, 99, 12)
      },
    ];

    var h = [];
    data.forEach(item => {
      h.push(`<tr>`);
      h.push(`<td>${item.year}</td>`);
      item.result.forEach(d => {
        h.push(`<td>${d}</td>`);
      });

      h.push(`<td>`);
      h.push(`<svg width="110" height="30">`);
      let max = Math.max.apply(null, item.result);
      let heightFactor = max / 30;

      for (let i = 0; i < 11; i++) {
        h.push(
          `<line x1="${(10*i)}" y1="${(max/heightFactor)-(item.result[i]/heightFactor)+2}" x2="${(10*(i+1))}" y2="${(max/heightFactor)-(item.result[i+1]/heightFactor)+2}" style="stroke:rgb(255,0,0);stroke-width:2" />`
        );
      }

      h.push(`</svg>`);
      h.push(`</td>`);

      h.push(`</tr>`);
    });

    document.querySelector("#tb>tbody").innerHTML = h.join("");
  </script>
</body>

</html>
