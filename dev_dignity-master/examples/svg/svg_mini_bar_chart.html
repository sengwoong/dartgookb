<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h4>Sales Result</h4>
    <table class="table table-bordered" id="tb">
      <thead>
        <tr>
          <th>Month</th>
          <th>Target</th>
          <th>Result</th>
          <th>Taget/Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script>
    let data = [{
        month: "Jan",
        target: 94,
        result: 92
      },
      {
        month: "Feb",
        target: 80,
        result: 60
      },
      {
        month: "Mar",
        target: 50,
        result: 32
      },
      {
        month: "Apr",
        target: 20,
        result: 24
      },
      {
        month: "May",
        target: 50,
        result: 38
      }
    ];

    var h = [];
    data.forEach(item => {
      h.push(`<tr>`);
      h.push(`<td>${item.month}</td>`);
      h.push(`<td>${item.target}</td>`);
      h.push(`<td>${item.result}</td>`);
      h.push(`<td>`);
      h.push(`<svg width="110" height="22">`);
      h.push(`<rect width="${item.target}" height="20" style="fill:#04ff00;" />`);
      h.push(`<rect width="${item.result}" height="8" y="6" style="fill:#f72a2a;" >`);
      h.push(`<animate attributeName="width" from="0" to="${item.result}" dur="0.5s" fill="freeze"> `);
      h.push(`</rect>`);
      h.push(`</svg>`);
      h.push(`</td>`);
      h.push(`</tr>`);
    });

    document.querySelector("#tb>tbody").innerHTML = h.join("");
  </script>
</body>

</html>
